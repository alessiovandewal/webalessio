        	<label for="nombre_cookie">Nombre Completo:</label>

        	<label for="email_cookie">Correo Electrónico: <span class="required">*</span></label>
        	<input type="email" id="email_cookie" name="email_cookie" required>

        	<label for="consulta_cookie">Consulta sobre Cookies: <span class="required">*</span></label>
        	<textarea id="consulta_cookie" name="consulta_cookie" rows="5" required></textarea>

        	<button type="submit">Enviar Consulta</button>
    	</form>
