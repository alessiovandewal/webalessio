<div class="container">
    <h2>Políticas de Seguridad</h2>
    <p>Utilice este formulario para reportar cualquier problema de seguridad en nuestra web.</p>
    <form>
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" name="nombre">

        <label for="email">Correo Electrónico: <span class="required">*</span></label>
        <input type="email" id="email" name="email" required>

        <label for="problema">Describa el problema de seguridad: <span class="required">*</span></label>
        <textarea id="problema" name="problema" rows="5" required></textarea>

			<a href="LAST_ACT.html">

        	</a>
    </form>
